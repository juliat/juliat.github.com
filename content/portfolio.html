---
title: Portfolio
layout: default
---

<% @item.children.each do |item| %>
	<article class="homepage-portfolio-item group">
		<div class="item-description">
			<header>
			<h3><a href="<%= item.identifier %>"><%= item.attributes[:title] %></a></h3>
		</header>
			<p><%= item.attributes[:description] %> </p>
		</div>
		<img src="<%= item.attributes[:image] %>"/>
	</article>

<% end %>  

</div>
